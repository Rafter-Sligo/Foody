<ion-content color="dark">
  <ion-grid class="grid">
    <ion-row>
      <ion-col>
        <ion-card color="medium" class="card fadeInDown ">
          <ion-card-header>
            <ion-row>
              <ion-col>
                <a class="page-switch active">Sign In</a>
              </ion-col>
              <ion-col>
                <a class="page-switch" [routerLink]="['/register']">Sign Up</a>
              </ion-col>
            </ion-row>
          </ion-card-header>
          <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
            <ion-input
              style="background-color: #222428;"
              type="text"
              id="email"
              formControlName="email"
              class="fadeIn first"
              placeholder="Email"
              name="email"
            >
            </ion-input>

            <ion-input
              style="background-color: #222428;"
              type="password"
              id="password"
              formControlName="password"
              class="fadeIn second"
              placeholder="Password"
              name="Password"
            >
            </ion-input>

            <ion-button
              type="submit"
              [disabled]="!credentialsForm.valid" 
              class="fadeIn third"
              color="success"
              >Log In</ion-button
            >
          </form>
          <ion-footer class="formFooter ion-text-center">
            <ion-label>Forgot Password?</ion-label>
          </ion-footer>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
