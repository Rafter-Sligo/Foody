<ion-app>
  <ion-split-pane contentId="menu-content">
    <ion-menu swipe-gesture="false" contentId="menu-content">
      <ion-content color="medium">
        <ion-menu-toggle class="border-none">
          <ion-item lines="none" color="dark" class="noHeight" [routerLink]="['/profile']">
            <img
              alt="Profile Picture"
              src="https://m.belfasttelegraph.co.uk/migration_catalog/e9e38/25623532.ece/AUTOCROP/w300/adams"
              class="profile"
            >

            <ion-item lines="none" color="dark" class="noHeight">
              <ion-label class="ion-text-center" color="light"
                >Mark Rafter</ion-label
              >
            </ion-item>
          </ion-item>

          <ion-item
            color="medium"
            [routerLink]="['/menu']"
            routerDirection="forward"
          >
            <ion-icon
              color="success"
              class="ion-padding-end"
              name="home-outline"
            ></ion-icon
            ><ion-label>Home</ion-label>
          </ion-item>
          <ion-item
            color="medium"
            [routerLink]="['/orders']"
            routerDirection="forward"
          >
            <ion-icon
              color="success"
              class="ion-padding-end"
              src="../../../assets/notes.svg"
            ></ion-icon
            ><ion-label>Orders</ion-label>
          </ion-item>
          <ion-item
            color="medium"
            [routerLink]="['/search']"
            routerDirection="forward"
          >
            <ion-icon
              color="success"
              class="ion-padding-end"
              name="search-outline"
            ></ion-icon
            ><ion-label>Search</ion-label>
          </ion-item>
          <ion-item
            color="medium"
            [routerLink]="['/saved-foods']"
            routerDirection="forward"
          >
            <ion-icon
              color="success"
              class="ion-padding-end"
              name="bookmark-outline"
            ></ion-icon
            ><ion-label>Liked Foods</ion-label>
          </ion-item>
          <!-- <ion-item color="medium" [routerLink]="['/pedometer']" routerDirection="forward">
            <ion-icon
              color="light"
              class="ion-padding-end"
              name="md-stats"
            ></ion-icon
            ><ion-label>Pedometer</ion-label>
          </ion-item>
          <ion-item  color="medium" [routerLink]="['/rest-timer']" routerDirection="forward">
            <ion-icon
              color="light"
              class="ion-padding-end"
              name="timer"
            ></ion-icon
            ><ion-label>Rest Timer</ion-label>
          </ion-item> -->
        </ion-menu-toggle>
      </ion-content>
      <ion-footer color="medium">
        <ion-item
          lines="none"
          color="medium"
          (click)="CloseMenu()"
          (click)="Logout()"
        >
          <ion-icon
            color="success"
            class="ion-padding-end"
            name="log-out-outline"
          ></ion-icon
          ><ion-label>Logout</ion-label>
        </ion-item>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="menu-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
