<ion-app>
  <ion-split-pane contentId="menu-content">
    <ion-menu swipe-gesture="false" contentId="menu-content">
      <ion-content>
        <ion-menu-toggle class="border-none">
          <ion-item lines="none" color="secondary">
            <ion-img
              style="height: 50px; width: 50px;"
              src="assets/fitleet-logo.png"
              class="logo"
            ></ion-img>
            <ion-title class="ion-text-center" color="light">Menu</ion-title>
          </ion-item>
          <ion-item [routerLink]="['/home']" routerDirection="forward">
            <ion-icon
              color="light"
              class="ion-padding-end"
              name="home"
            ></ion-icon
            ><ion-label>Home</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/profile']" routerDirection="forward">
            <ion-icon
              color="light"
              class="ion-padding-end"
              name="person"
            ></ion-icon
            ><ion-label>Profile</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/food-diary']" routerDirection="forward">
            <ion-icon
              color="light"
              class="ion-padding-end"
              name="pizza"
            ></ion-icon
            ><ion-label>Food</ion-label>
          </ion-item>
          <ion-item
            [routerLink]="['/workout-tracker']"
            routerDirection="forward"
          >
            <ion-icon
              color="light"
              class="ion-padding-end"
              name="fitness"
            ></ion-icon
            ><ion-label>Workout</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/pedometer']" routerDirection="forward">
            <ion-icon
              color="light"
              class="ion-padding-end"
              name="md-stats"
            ></ion-icon
            ><ion-label>Pedometer</ion-label>
          </ion-item>
          <ion-item  [routerLink]="['/rest-timer']" routerDirection="forward">
            <ion-icon
              color="light"
              class="ion-padding-end"
              name="timer"
            ></ion-icon
            ><ion-label>Rest Timer</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-content>
      <ion-footer>
        <ion-item lines="none" color="primary">
          <ion-icon
            color="light"
            class="ion-padding-end"
            name="log-out"
          ></ion-icon
          ><ion-label (click)="CloseMenu()" (click)="Logout()"
            >Logout</ion-label
          >
        </ion-item>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="menu-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
